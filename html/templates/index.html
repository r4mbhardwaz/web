                    <i class="blue">record_voice_over</i>

                </div>
                <div class="col-6 box clickable" onclick="redirect('/devices');">

                </div>
                <div class="col-6 box clickable" onclick="redirect('/people');">

                    <p class="margin-bottom-s">A list of people Jarvis knows</p>
